<ion-app>
    <ng-container *ngIf="isLogedIn()">
        <!-- <ng-container> -->
        <ion-header  [translucent]="false">
            <ion-toolbar class="test">
                <ion-buttons slot="start">
                    <ion-menu-button></ion-menu-button>
                </ion-buttons>
                <div class="notife">
                    <span (click)="navigateToNotifications()">
                        <ion-icon slot="start" [ios]="'notifications-sharp'" [md]="'notifications-sharp'"></ion-icon>
                        <span class="badge">3</span>
                    </span>
                </div>
            </ion-toolbar>
        </ion-header>

        <ion-menu contentId="main-content" type="overlay">
            <ion-content>
                <ion-list id="inbox-list">
                    <div class="menu-header-bg">
                    </div>
                    <div class="header-content">
                        <div id="app-bar">
                            <div id="logo">
                                <ion-icon name="car-sharp"></ion-icon>
                                <span>Car Rental App</span>
                            </div>
                        </div>
                    </div>
                    <ion-menu-toggle auto-hide="false">
                        <ion-item  *ngFor="let p of appPages; let i = index" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                        <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                        <ion-label>{{ p.title }}</ion-label>
                        </ion-item>
                        <ion-item lines="none" routerLinkActive="selected" routerDirection="root" routerLink="/login" detail="false" (click)="logOut()">
                        <ion-icon slot="start" [ios]="'log-out-outline'" [md]="'log-out-sharp'"></ion-icon>
                        <ion-label>Logout</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
    </ng-container>
    <div style="margin-top: 3rem;">
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </div>
</ion-app>
