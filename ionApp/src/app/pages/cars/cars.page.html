        <!-- <ion-spinner color="primary" class="page-loader"></ion-spinner> -->
        <ion-refresher-content></ion-refresher-content>

        <div class="d-flex">

        <ion-slide *ngFor="let item of marques">

    </ion-slides>

        <ion-row>
            <ion-col size="12" sizeSm="12" sizeMd="4" sizeLg="4" *ngFor="let item of cars">
                <ion-card class="carCard">
                    <ion-card-header style="padding-bottom: 0">
                        <ion-card-title class="hidenn">
                            <div class="test">
                                <div class="NameCars">
                                    {{item.Name}}
                                </div>
                                <div>
                                    <img style="width: 2rem;" src="./assets/images/favorite.png" alt="" srcset="">
                                </div>
                            </div>
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content class="hidenn">
                        <div class="Categorie">
                            {{item.Categorie}}
                        </div>
                    </ion-card-content>
                    <ion-img class="testttttttt" src="https://rumbustious-hilltop.000webhostapp.com/API/Photos/cars/{{item.Photo}}" [routerLink]="['/car-details',item?.ID]"></ion-img>

                    <ion-card-header style="padding-bottom: 0">
                        <ion-card-title class="hidenn">
                            <div class="test">
                                <div class="testtt">
                                    <div class="NameCars">
                                        <span>
                                            <img src="./assets/images/user.png">
                                            {{item.PlaceNumber}}
                                        </span>
                                        <span>
                                            <img src="./assets/images/manual.png">
                                            {{item.CarType}}
                                        </span>
                                    </div>
                                </div>
                                <div>
                                    <span style="font-size: 15px;font-weight: 600;color: #107fb6;"> $ {{item.PricePerDay}}/Day</span>
                                </div>
                            </div>
                        </ion-card-title>
                    </ion-card-header>

                </ion-card>
            </ion-col>
        </ion-row>

        <ion-spinner name="lines" color="primary" *ngIf="showPages" class="page-loader"></ion-spinner>
    </ion-grid>
</ion-content>
