<ion-content>
    <div id="header">
        <div id="app-bar">
            <div id="logo">
                <ion-icon name="car-sharp"></ion-icon>
                <span>Car Rental</span>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <ion-card class="form-wrapper">
            <div id="desc">
                <h1>New User !</h1>
                <p>Fill details and start renting your favcars !</p>
            </div>
            <ion-card-content>
                <form [formGroup]="registerForm">
                    <ion-list lines="none">
                        <ion-item>
                            <ion-icon name="person-sharp"></ion-icon>
                            <input type="text" formControlName="username" placeholder="Enter Your Full Name">
                        </ion-item>
                        <span class="error" *ngIf="fieldHasError('username')">
                            {{ getErrorMessage("username") }}
                        </span>

                        <ion-item style="margin-top: 1.3rem;">
                            <ion-icon name="call"></ion-icon>
                            <input type="tel" formControlName="phone" placeholder="Enter Your Phone Number">
                        </ion-item>
                        <span class="error" *ngIf="fieldHasError('phone')">
                            {{ getErrorMessage("phone") }}
                        </span>

                        <ion-item style="margin-top: 1.3rem;">
                            <ion-icon name="mail"></ion-icon>
                            <input type="text" formControlName="email" placeholder="Enter Your Email">
                        </ion-item>
                        <span class="error" *ngIf="fieldHasError('email')">
                            {{ getErrorMessage("email") }}
                        </span>
                        <ion-item style="margin-top: 1.3rem;">
                            <ion-icon name="lock-closed"></ion-icon>
                            <input type="password" formControlName="password" placeholder="Enter Your Password">
                        </ion-item>
                        <span class="error" *ngIf="fieldHasError('password')">
                            {{ getErrorMessage("password") }}
                        </span>
                        <ion-item style="margin-top: 1.3rem;">
                            <ion-icon name="lock-closed"></ion-icon>
                            <input type="password" formControlName="confirm" placeholder="Confirm Your Password">
                        </ion-item>
                        <span class="error" *ngIf="fieldHasError('confirm')">
                            {{ getErrorMessage("confirm") }}
                        </span>
                        <ion-button expand="block" (click)="register()">
                            <span>Continue</span>
                            <svg width="25" height="25" viewBox="0 0 74 74" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="37" cy="37" r="35.5" stroke="white" stroke-width="3"></circle>
                                <path d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z" fill="white"></path>
                            </svg>
                        </ion-button>
                    </ion-list>
                </form>
            </ion-card-content>
            <div class="line-text">
                <span class="lines"></span>
                <span class="text">OR</span>
            </div>
            <div class="signUp">
                <span> Already Have An Account ?</span>
                <span class="link" routerLink="/login">Sign In</span>
            </div>
        </ion-card>
    </div>
</ion-content>
