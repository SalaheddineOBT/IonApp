    <!-- {{registerForm.value | json}} -->

    <div class="form-group">
        <form class="form card" [formGroup]="registerForm">
            <div class="card_header">
                <svg style="padding-bottom: .6rem;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30">
                    <path fill="none" d="M0 0h24v24H0z"></path>
                    <path fill="currentColor" d="M4 15h2v5h12V4H6v5H4V3a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6zm6-4V8l5 4-5 4v-3H2v-2h8z"></path>
                </svg>
                <h1 class="form_heading">Sign Up</h1>
            </div>
            <div class="field">
                <label for="username">Username</label>
                <input class="input" formControlName="username" type="text" placeholder="Enter Your Username">
                <span class="error" *ngIf="fieldHasError('username')">
                    {{ getErrorMessage("username") }}
                </span>
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input class="input" formControlName="email" type="email" placeholder="Enter Your Email">
                <span class="error" *ngIf="fieldHasError('email')">
                    {{ getErrorMessage("email") }}
                </span>
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input class="input" formControlName="password" type="password" placeholder="Enter Your Password">
                <span class="error" *ngIf="fieldHasError('password')">
                    {{ getErrorMessage("password") }}
                </span>
            </div>
            <div class="field">
                <label for="confirm">Confirm Password</label>
                <input class="input" formControlName="confirm" type="password" placeholder="Confirm Your Password">
                <span class="error" *ngIf="fieldHasError('confirm')">
                    {{ getErrorMessage("confirm") }}
                </span>
            </div>
            <div class="field">
                <!-- <button class="button">Login</button> -->
                <button (click)="register()">
                    <span>Continue</span>
                    <svg width="30" height="30" viewBox="0 0 74 74" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="37" cy="37" r="35.5" stroke="white" stroke-width="3"></circle>
                        <path d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z" fill="white"></path>
                    </svg>
                </button>
            </div>
        </form>
    </div>

</ion-content>
